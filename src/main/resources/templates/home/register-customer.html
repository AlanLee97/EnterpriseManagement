<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>客户注册</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/lib/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <script th:src="@{/lib/js/jquery-3.4.1.js}"></script>
    <script th:src="@{/lib/js/bootstrap.bundle.js}"></script>
    <script th:src="@{/lib/js/bootstrap.js}"></script>

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-1"> </div>
        <div class="col-10">
            <div class="radius-box-shadow">
                <form id="register-form" method="post" action="">
                    <div class="regist_top">
                        <div class="left fl">客户注册</div>
                        <div class="right fr"><a href="./index.html" target="_self">小米商城</a></div>
                        <div class="clear"></div>
                        <div class="xian center"></div>
                    </div>
                    <div class="regist_main center">
                        <div class="username form-inline">
                            用&nbsp;&nbsp;户&nbsp;&nbsp;名:&nbsp;&nbsp;
                            <input class="d-inline-block form-control" type="text"
                                   name="custUsername" placeholder="设置用户名"/>
                            <span>请不要输入汉字</span>
                        </div>
                        <div class="username form-inline">
                            密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码:&nbsp;&nbsp;
                            <input class="form-control " type="password"
                                   name="custPassword" placeholder="请输入你的密码"/>
                            <span>请输入6位以上字符</span>
                        </div>

                        <div class="username form-inline">
                            确认密码:&nbsp;&nbsp;
                            <input class="form-control" type="password"  placeholder="请确认你的密码"/>
                            <span>两次密码要输入一致哦</span>
                        </div>

                        <div class="username form-inline">
                            企业名称:&nbsp;&nbsp;
                            <input class="form-control" type="text"
                                   name="custBuName" placeholder="请输入营业执照上的公司名称"/>
                            <span>请输入营业执照上的公司名称</span>
                        </div>

                        <div class="username form-inline">
                            企业地址:&nbsp;&nbsp;
                            <input class="form-control" type="text"
                                   name="custBuAddress" placeholder="请输入营业执照上的公司地址"/>
                            <span>请输入营业执照上的公司地址</span>
                        </div>




                        <div class="username form-inline">
                            联系人姓名:&nbsp;&nbsp;
                            <input class="form-control" type="text"
                                   name="custBuContactor" placeholder="请输入真实姓名"/>
                            <span>请输入真实姓名</span>
                        </div>




                        <div class="username form-inline">
                            企业电话:&nbsp;&nbsp;
                            <input class="form-control" type="text"
                                   name="custBuPhone" placeholder="请填写正确的手机号"/>
                            <span>输入企业联系电话，方便我们联系该您！</span>
                        </div>

                        <div class="username form-inline ">
                            企业邮箱:&nbsp;&nbsp;
                            <input class="form-control" type="text"
                                   name="custEmail" placeholder="请填写正确的手机号"/>
                            <span>填写下邮箱吧，方便我们通知您！</span>
                        </div>

                        <div class="username form-inline">
                            企业简介:&nbsp;&nbsp;
                            <textarea class="form-control" rows="3" cols="25"
                                      name="custBuIntroduction" placeholder="企业简介"></textarea>
                            <span>企业简介，100字以内</span>
                        </div>



                    </div>

                    <br><br>
                    <center>
                        <div class="regist_submit">
                            <input class="btn btn-success" type="button" onclick="ajax_register_customer()" value="立即注册" >
                        </div>
                    </center>

                </form>
            </div>
        </div>
        <div class="col-1"> </div>
    </div>
</div>



<!------------------------- js ：开始--------------------->
<script>
    //ajax提交表单
    function ajax_register_customer() {
        let url = "/registerCustomerDo";
        let data = $("#register-form").serialize();
        let callback = function (responseText, status) {
            console.log(responseText);
            console.log("code = " + responseText.code);
            console.log("msg = " + responseText.msg);
            console.log("data.userUsername = " + responseText.data.userUsername);
            content = responseText.data.userUsername;
            if (responseText.code == 200){
                alert("注册成功！");
            }else {
                alert("注册失败！");
            }
        };
        $.post(url, data, callback);
    }
</script>
<!--========================= js ：结束 =========================-->



</body>
</html>
