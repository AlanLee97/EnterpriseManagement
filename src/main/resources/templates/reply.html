<form action="/replyDo" method="post">

    <p>
        输入内容：
        <input type="text" name="content" id="chat-form">
    </p>

    <input type="button" onclick="chat_ajax()" value="提交">


</form>



<div class="" id="showData">

</div>


<script>
    
    $.post(function () {

    });

    let content;

    //ajax提交表单
    function chat_ajax() {
        let url = "/replyDo";
        let data = $("#chat-form").serialize();
        let callback = function (responseText, status) {
            console.log(responseText);
            console.log("code = " + responseText.code);
            console.log("msg = " + responseText.msg);
            console.log("data.content = " + responseText.data.content);

            content = responseText.data.content;


            showData();

        };
        $.post(url, data, callback);
    }

    function showData() {
        var txt1=
            "<div class=\"chat-box\" id=\"showData\">\n" +
            "    <h5 id=\"showData2\">" + content + "</h5>\n" +
            "</div>";                    // 以 HTML 创建元素
        $("#showData").after(txt1);
    }


    
</script>
