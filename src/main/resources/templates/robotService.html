<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8/">
    <style type="text/css">
        .begin{
            position: relative;
            width: 150px;
            height: 30px;
            background: white;
            border-radius: 5px;
            /* 圆角 */
            margin: 0px auto 0;
            margin-right: 30px;
            text-indent: 6px;
            line-height: 35px;
        }

        .begin.arrow {
            position: absolute;
            top: 5px;
            right: -16px;
            /* 圆角的位置*/
            width: 0;
            height: 0;
            font-size: 0;
            border: solid 8px;
            border-color: white #4D4948 #4D4948 white;
        }
        /**左*/

        .beginer {
            position: relative;
            width: 50px;
            height: 30px;
            background: white;
            border-radius: 5px;
            /* 圆角 */
            margin: 5px 20px 0px;
            text-indent: 6px;
            line-height: 35px;
        }

        .beginer .arrower {
            position: absolute;
            top: 8px;
            left: -16px;
            /* 圆角的位置 */
            width: 0;
            height: 0;
            font-size: 0;
            border: solid 8px;
            border-color: #4D4948 white white #4D4948;
        }
        .everywhere-im-core-components-Bubble--index-container.everywhere-im-core-components-Bubble--index-answer.everywhere-im-core-components-Bubble--index-show {
            -webkit-transition-delay: 0.1s;
            transition-delay: 0.1s;
        }
        .everywhere-im-core-components-Bubble--index-container.everywhere-im-core-components-Bubble--index-question {
            -webkit-flex-direction: row-reverse;
            -moz-box-orient: horizontal;
            -moz-box-direction: reverse;
            -ms-flex-direction: row-reverse;
            flex-direction: row-reverse;
        }
        .everywhere-im-core-components-Bubble--index-container.everywhere-im-core-components-Bubble--index-question .everywhere-im-core-components-Bubble--index-bubble {
            border-bottom-right-radius: 0;
            background: #34bbf9;
            color: #fff;
        }
        .everywhere-im-core-components-Bubble--index-container.everywhere-im-core-components-Bubble--index-answer .everywhere-im-core-components-Bubble--index-bubble {
            border-top-left-radius: 0;
            color: #2c2e2e;
            background: #fff;
        }
        .everywhere-im-core-components-Bubble--index-container .everywhere-im-core-components-Bubble--index-bubble {
            max-width: 80%;
            border-radius: 16px;
            background: #fff;
        }
    </style>
    <title>智能客服</title>
</head>
<body>
<div class="everywhere-im-core-components-Directive--index-container" >
 <div class="everywhere-im-core-components-Bubble--index-container everywhere-im-core-components-Bubble--index-answer everywhere-im-core-components-Bubble--index-show">
     <div class="everywhere-im-core-components-Bubble--index-bubble">
     <h4 >
            <font style="vertical-align: inherit;">
                <font style="vertical-align: inherit;">猜你想问：</font>
            </font>
        </h4>
        <ul >
        <li>
            <a>
            <font style="vertical-align: inherit;">
                <font style="vertical-align: inherit;">如何发布宝贝？</font>
             </font>
            </a>
        </li>
        <li>
          <a>
           <font style="vertical-align: inherit;">
             <font style="vertical-align: inherit;">如何开淘宝店？</font>
           </font>
           </a>
        </li>
        <li>
           <a>
           <font style="vertical-align: inherit;">
               <font style="vertical-align: inherit;">在哪里缴纳消费者（现金）保证金？</font>
           </font>
           </a>
        </li>
         <li>
           <a>
            <font style="vertical-align: inherit;">
                <font style="vertical-align: inherit;">规蜜投诉入口在哪里？</font>
            </font>
           </a>
         </li>
          <li>
            <a>
             <font style="vertical-align: inherit;">
              <font style="vertical-align: inherit;">消保保证金如何解冻？</font>
             </font>
            </a>
          </li>
        </ul>
     </div>
    </div>
</div>
</body>
</html>
